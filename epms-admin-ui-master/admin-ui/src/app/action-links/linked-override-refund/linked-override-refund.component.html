<form [formGroup]="overrideRefund">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="amount"><span class="required-asterisk">*</span> Amount</label>
            <input class="form-control" formControlName="amount" />
        </div>
        <div class="form-group col-md-6">
            <label for="amount">Product</label>
            <input class="form-control" formControlName="product" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="amount"><span class="required-asterisk">*</span> Project</label>
            <input class="form-control" formControlName="product" />
        </div>
        <div class="form-group col-md-6">
            <label for="amount">Activity</label>
            <input class="form-control" formControlName="product" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="amount"><span class="required-asterisk">*</span> Journal Entry Acct # </label>
            <input class="form-control" formControlName="product" />
        </div>
        <div class="form-group col-md-6">
            <label for="amount">Resource</label>
            <input class="form-control" formControlName="product" />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="amount"><span class="required-asterisk">*</span> Billing Statement Text</label>
            <input class="form-control" formControlName="product" />
        </div>
        <div class="form-group col-md-6">
            <label for="amount">Program Specific Key</label>
            <input class="form-control" formControlName="product" />
        </div>
    </div>


</form>
