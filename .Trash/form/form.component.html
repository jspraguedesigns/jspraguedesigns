  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
  
    <div class="col-md-12">
      <label for="email" class="form-label">Test Taker ID</label>
      <input matInput placeholder="" formControlName="id" class="form-control">

    </div>
  
    <div class="col-md-5">
      <label for="email" class="form-label">First Name</label>
      <input matInput placeholder="" formControlName="firstName"  class="form-control">

    </div>
    <div class="col-md-2">
      <label for="email" class="form-label">Middle Initial</label>
      <input matInput placeholder="" formControlName="middleInitial"  class="form-control">

    </div>
    <div class="col-md-5">
      <label for="email" class="form-label">Last Name</label>
      <input matInput placeholder="" formControlName="lastName"  class="form-control">

    </div>
    <div class="col-md-12">
      <label for="email" class="form-label">Email Address</label>
      <input matInput placeholder="" formControlName="email"  class="form-control">
 
    </div>
  
  
    <div class="form-element">
        <button mat-flat-button color="primary" type="submit" class="ets-primary-btn" [disabled]="!form.valid">Submit</button>
    </div>
  
  </form>
