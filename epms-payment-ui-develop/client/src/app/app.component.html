
<div *ngIf="loading">
        <ngx-spinner  bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-spin-clockwise-fade">

                <p style="font-size: 20px; color: white">Loading <span aria-hidden="true">...</span></p>
        </ngx-spinner>
</div>


<app-header></app-header>
<main>
    <div class="container-fluid mt-4 mb-4">

            <div class="row">
                    <div class="col-12">
                    <a class="link" href="#" (click)="backToOrder()">Back to Order </a>
                    </div>
                </div>
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="title">Checkout</h1>
            </div>
        </div>
        <div class="row">
            <div class='col-lg-8'>
                <app-checkout [orderData]="orderDetails"></app-checkout>
                <app-order-total [orderData]="orderDetails"></app-order-total>
                <div class="select-payment-title">
                    <h3 id="#main-content">Select a payment method.</h3>
                </div>

                <app-order [paymentType]="paymentType" [contact]="contact" [paymentStatus]="paymentStatus" [orderData]="orderDetails"></app-order>
                <app-accepted-payment-types></app-accepted-payment-types>
            </div>
            <div class='col-lg-4 mb-4 '>
                    <app-order-info [orderData]="orderDetails"></app-order-info>
            </div>

        </div>
    <div class="row mt-4 mb-4">
        <div class="col-8">
                <app-merchant-fields [merchantData]="orderDetails" [merchantConfigData]="merchantConfigData"></app-merchant-fields>
        </div>

    </div>
    </div>
</main>

<app-footer></app-footer>
